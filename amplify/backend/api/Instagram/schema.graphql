type Likes @model @auth(rules: [{allow: private, operations:[read]}, {allow: owner}]) {
  id: ID!
  untitledfield: String
  userID: ID! @index(name: "byUser")
  postsID: ID! @index(name: "byPosts",queryField:"LikesForPostByUser", sortKeyFields:["userID"])
  
  User: User @belongsTo (fields:["userID"])
  Posts: Posts @belongsTo (fields:["postsID"])

}

type Comments @model @auth(rules: [{allow: private, operations:[read]}, {allow: owner}]) {
  id: ID!
  createdAt:AWSDateTime!
  comment: String
  userID: ID! @index(name: "byUser")
  postsID: ID! @index(name: "byPosts",queryField:"CommentsForPostByUser", sortKeyFields:["createdAt"])
  
  User: User @belongsTo (fields:["userID"])
  Posts: Posts @belongsTo (fields:["postsID"])

}

type Posts @model @auth(rules: [{allow: private, operations:[read]}, {allow: owner}]) {
  id: ID!
  createdAt:AWSDateTime!
  type:String!
    @index(name:"postsByDate"
    queryField:"postsByDate"
    sortKeyFields:["createdAt"]
    )
  description: String
  image: String
  images: [String]
  video: String
  nOfComments: Int!
  nOfLikes: Int!
  User: User @belongsTo (fields:["userID"])
  userID: ID! @index(name: "byUser")
  Likes: [Likes] @hasMany(indexName: "byPosts", fields: ["id"])
  Comments: [Comments] @hasMany(indexName: "byPosts", fields: ["id"])
}

type User @model @auth(rules: [{allow: private, operations:[read]}, {allow: owner}]) {
  id: ID!
  name: String!
  email: AWSEmail @auth(rules: [{allow: owner}])
  username: String @index(name:"usersByUsername", queryField:"usersByUsername")
  bio: String
  website: AWSURL
  image: String
  nOfPosts: Int
  nOfFollowers: Int
  nOfFollowing: Int
  Posts: [Posts] @hasMany(indexName: "byUser", fields: ["id"])
  Comments: [Comments] @hasMany(indexName: "byUser", fields: ["id"])
  Likes: [Likes] @hasMany(indexName: "byUser", fields: ["id"])
}

type Subscription{
  onCreateCommentsByPostId(postsID:ID!):Comments @aws_subscribe(mutations:["createComments"])
}
 